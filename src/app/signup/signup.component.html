<div class="container" style="text-align: center">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <h2 class="text-center text-primary">Sign Up</h2>
        <hr>
        <div class="form-group" [ngClass]="{ 'has-error' : registerForm.get('username').errors && registerForm.get('username').touched}">
          <input type="text" class="form-control" placeholder="Username" formControlName="username">
          <span class="help-block" *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
            Username is required
          </span>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error' : registerForm.get('email').errors && registerForm.get('email').touched}">
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
          <span class="help-block" *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">
            Email is required
          </span>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error' : registerForm.get('mobile').errors && registerForm.get('mobile').touched}">
          <input type="text" class="form-control" placeholder="Mobile" formControlName="mobile">
          <span class="help-block" *ngIf="registerForm.get('mobile').hasError('required') && registerForm.get('mobile').touched">
            Mobile is required
          </span>
          <span class="help-block" *ngIf="registerForm.get('mobile').hasError('minlength') && registerForm.get('mobile').touched">
            Mobile must be 10 characters
          </span>
          <span class="help-block" *ngIf="registerForm.get('mobile').hasError('maxlength') && registerForm.get('mobile').touched">
            Mobile cannot exceed 10 characters
          </span>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error' : registerForm.get('password').errors && registerForm.get('password').touched}">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <span class="help-block" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
            Password is required
          </span>
          <span class="help-block" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
            Password must be at least 4 characters
          </span>
          <span class="help-block" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
            Password cannot exceed 8 characters
          </span>
        </div>
        <div class="form-group" [ngClass]="{'has-error': registerForm.get('confirmPassword').errors 
  && registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').touched
  && registerForm.hasError('mismatch')}">
          <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
          <span class="help-block" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
            Confirm Password is required
          </span>
          <span class="help-block" *ngIf="registerForm.get('confirmPassword').touched
    && registerForm.hasError('mismatch')">
            Confirm Password must match password
          </span>
        </div>
        <div class="text-center">
          <button class="btn btn-success btn-sm" type="submit" style="margin: 2rem" [disabled]="!registerForm.valid">Sign Up</button>
          <button class="btn btn-default btn-sm" type="button" style="margin: 2rem" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>

    <div class="col-md-4"></div>
  </div>
</div>
