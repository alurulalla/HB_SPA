<div class="container">
  <!-- <div class="tabel"> -->
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6">
        <div class="panel panel-default" *ngFor="let item of items">
          <div class="panel-body">
            <!-- <div class="panel-image"> -->
              <div class="row">
                <div class="col-md-12">
                  <!-- <img src="../../assets/christine-siracusa-363257-unsplash.jpg" alt="South-Veg-Box"> -->
                <!-- </div> -->
                
                <!-- <div class="col-md-7"> -->
                  <div class="row">
                      <div *ngIf="item.itemTypeId === 1; else non_veg">
                          <img src="../../assets/veg_icon.png" alt="" style="width: 2rem; height: 2rem;">
                          <span>{{item.name}}</span>
                      </div>
                  </div>
                  <div class="row">
                      <div>
                          <img src="../../assets/inr_icon.jpg" alt="" style="width: 2rem; height: 2rem;">
                          <span>{{item.price}}</span>
                          <span class="pull-right">
                                      <div class="btn-group btn-group-xs pull-right" role="group" aria-label="...">
                                        <button type="button" class="btn btn-success"(click)="itemRemove(item)">-</button>
                                        <button type="button" class="btn btn-success">{{getQuantity(item)}}</button>
                                        <button type="button" class="btn btn-success" (click)="itemAdd(item)">+</button>
                                      </div>
                          </span>
                      </div>
                  </div>
                  <!-- <div class="row">
                      <div>
                          <img src="../../assets/cuisine_icon.jpg" alt="" style="width: 2rem; height: 2rem;">
                          <span>Indian</span>
                      </div>
                  </div> -->
                  <!-- <div class="row">
                      <div>
                          <a href="#">More details..</a>
                        </div>
                  </div> -->
                  <ng-template #non_veg>
                      <img src="../../assets/non_veg_icon.png" alt="" style="width: 1.5rem; height: 1.5rem;">
                      <span>{{item.name}}</span>
                  </ng-template>
                </div>
                <!-- <div class="col-md-4">
                  <div style="margin-top: 35px">
                          <div class="btn-group btn-group-xs pull-right" role="group" aria-label="...">
                            <button type="button" class="btn btn-success"(click)="itemRemove(item)">-</button>
                            <button type="button" class="btn btn-success">{{getQuantity(item)}}</button>
                            <button type="button" class="btn btn-success" (click)="itemAdd(item)">+</button>
                          </div>
                  </div>
                </div> -->
              </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
      <div class="col-md-4">
          
      <!-- <app-cart [cartItems] = "checkOutOrders.items" [totalPrice]="checkOutOrders.totalPrice"></app-cart> -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Cart</h3>
        </div>
        <div class="panel-body" *ngIf="checkOutOrders.items.length > 0; else emptyCart">
          <table class="table table-bordered">
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
            <tr *ngFor="let item of checkOutOrders.items">
              <td>{{item.name}}</td>
              <td>{{item.quantity}}</td>
              <td>&#8377; {{item.unitPrice}}</td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center">Total</td>
              <td>&#8377;{{checkOutOrders.price}} </td>
            </tr>
            <tr>
              <td colspan="4" style="text-align: center">
                <button class="btn btn-success btn-sm" (click)="CheckOut(successModal);">Check Out</button>
              </td>
            </tr>
          </table>
        </div>
        <ng-template #emptyCart>
          <div class="panel-body">
            please add items to your cart
          </div>
        </ng-template>
      
      </div>
          </div>
    </div>
  <!-- </div> -->
</div>

<ng-template #successModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Your payment was successful</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Your payment was successful. We are happy to serve you.
  </div>
</ng-template>
