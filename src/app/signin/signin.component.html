<div class="container" style="text-align: center">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form #loginForm="ngForm" (ngSubmit)="login()">
                <h2 class="text-center text-primary">Sign In</h2>
                <hr>
                <div class="form-group">
                  <input type="text" class="form-control" 
                  placeholder="Username or Mobile No" 
                  name="username" 
                  [(ngModel)]="model.username"
                  required>
                </div>
            
                <div class="form-group">
                  <input type="password" class="form-control" 
                  placeholder="Password" 
                  name="password" 
                  required
                  [(ngModel)]="model.password">
                </div>
                <div class="text-center">
                  <button class="btn btn-success btn-sm" type="submit" style="margin: 2rem">Sign In</button>
                  <button class="btn btn-default btn-sm" type="button" style="margin: 2rem" [routerLink]="['/home']">Cancel</button>
                </div>
              </form>
        </div>
        
        <div class="col-md-4"></div>
    </div>
  </div>
